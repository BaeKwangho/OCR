Basic:
    phoneme_type: False
    target_path: ../asset/dict/ko.json
    back_path: ./asset/bg/gaussian_noise.png
    font_path: ./asset/fonts/ko
    word_path: ./asset/dict/ko_word.txt
    
    #only available when character mode triggered
    char_path: ./asset/dict/ko.json
    
Model:
    hidden_size: 2048
    output_size: 1024
    input_size: 3
    
    # 2004 for real character, 4 for '\t', '\n' , '[s]' , '[GO]'
    classes: 2008
    
    use_tp: False
    
Program:
    batch_size: 5
    epochs: 50000
    learning_rate: 0.0003
    save_path: ./result/
    
    # Data Setting
    row_max: 750
    col_count: 5
    